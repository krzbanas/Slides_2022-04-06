&lt;!-- introduce yourself here --&gt;

Hello my name is Krzysztof!

Say something about what you do, what you use R Markdown for, your favorite R package, etc.

&lt;!-- include an image here, if you have a GitHub account use your profile pic! --&gt;

![](https://github.com/USERNAME.png)&lt;!-- --&gt;


---
&lt;!-- we make the data here --&gt;


```r
# getting the data
namedata &lt;- babynames %&gt;%
  filter(name == params$name1 | 
           name == params$name2) %&gt;% 
  filter(sex == "F") 
```

&lt;!-- get and see top years for each name --&gt;


```r
topyears &lt;- namedata %&gt;% 
  group_by(name) %&gt;% 
  top_n(1, prop) 
```

---

```r
topyears %&gt;% 
  filter(name == params$name1)
```

```
## # A tibble: 0 x 5
## # Groups:   name [0]
## # ... with 5 variables: year &lt;dbl&gt;, sex &lt;chr&gt;, name &lt;chr&gt;, n &lt;int&gt;, prop &lt;dbl&gt;
```



```r
topyears %&gt;% 
  filter(name == params$name2)
```

```
## # A tibble: 1 x 5
## # Groups:   name [1]
##    year sex   name      n     prop
##   &lt;dbl&gt; &lt;chr&gt; &lt;chr&gt; &lt;int&gt;    &lt;dbl&gt;
## 1  1961 F     Chris  1568 0.000755
```

---
&lt;!-- plot name popularity over time --&gt;



```r
ggplot(namedata, 
  aes(x = year, 
      y = prop,  
      group = name, 
      color = name)) + 
  geom_line() 
```
